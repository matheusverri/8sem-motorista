<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>EffiJourney</title>
        <!-- Font Awesome -->
        <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        rel="stylesheet"
        />
        <!-- Google Fonts -->
        <link
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
        rel="stylesheet"
        />
        <!-- MDB -->
        <link
        href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css"
        rel="stylesheet"
        />
        <script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.js"
        ></script>
        <!-- JQuery -->
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <!-- CSS Personalizado -->
        <link rel="stylesheet" href="styles/styles.css">
        <!-- JavaScript personalizado -->
        <script src="js/scripts.js"></script>
        <!-- Bootstrap icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    </head>
    <body>
        <div class="navbar-place"></div>
        <div class="container container-index mt-5">
            <div id="carouselExampleCaptions" class="carousel slide carousel-fade shadow-3-strong" data-mdb-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                  <li data-mdb-target="#carouselExampleCaptions" data-mdb-slide-to="0" class=""></li>
                  <li data-mdb-target="#carouselExampleCaptions" data-mdb-slide-to="1" class=""></li>
                  <li data-mdb-target="#carouselExampleCaptions" data-mdb-slide-to="2" class="active" aria-current="true"></li>
                </ol>
  
                <!-- Inner -->
                <div class="carousel-inner">
                  <!-- Single item -->
                  <div class="carousel-item">
                    <img src="https://mdbootstrap.com/img/Photos/Slides/img%20(15).jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>Primeiro slide</h5>
                      <p>
                        descrição do primeiro slide
                      </p>
                    </div>
                  </div>
  
                  <!-- Single item -->
                  <div class="carousel-item">
                    <img src="https://mdbootstrap.com/img/Photos/Slides/img%20(22).jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>Segundo slide</h5>
                      <p>
                        descrição do segundo slide
                      </p>
                    </div>
                  </div>
  
                  <!-- Single item -->
                  <div class="carousel-item active">
                    <img src="https://mdbootstrap.com/img/Photos/Slides/img%20(23).jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>Terceiro slide</h5>
                      <p>
                        descrição do terceiro slide
                      </p>
                    </div>
                  </div>
                </div>
                <!-- Inner -->
  
                <!-- Controls -->
                <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-mdb-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden"></span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-mdb-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden"></span>
                </a>
              </div>
            </div>
            <div class="row mt-4 justify-content-center">
                <div class="col-lg-3 col-md-6 mb-4">
                    <div class="card">
                    <div class="bg-image hover-overlay ripple ripple-surface ripple-surface-light" data-mdb-ripple-color="light">
                        <img src="https://placehold.co/600x400/EEE/31343C" class="img-fluid">
                        <a href="#!">
                        <div class="mask" style="background-color: rgba(251, 251, 251, 0.15)"></div>
                        </a>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Card 1</h5>
                        <p class="card-text">
                            Descrição dos cards
                        </p>
                        <a href="#!" class="btn btn-primary">Button 1</a>
                    </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 mb-4">

                        <a href="#!">

                    </div>
                </div>

                        <img src="https://placehold.co/600x400/EEE/31343C" class="img-fluid">
                        <a href="#!">

                        </a>
                    </div>
                    <div class="card-body">

                            Descrição dos cards
                        </p>
                        <a href="#!" class="btn btn-primary">Button 3</a>
                    </div>
                    </div>
                </div>
            </div>
